name: Performance

on:
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun --config=lighthouserc.json

  bundle-analysis:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with analysis
        run: npm run build

      - name: Analyze bundle
        run: |
          MAIN_BUNDLE=$(find dist/assets -name "index-*.js" -exec du -b {} \; | awk '{print $1}')
          echo "Main bundle size: $MAIN_BUNDLE bytes"

          if [ $MAIN_BUNDLE -gt 512000 ]; then
            echo "::error::Main bundle exceeds 500KB limit"
            exit 1
          fi
